<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos. Obtener informacion de un evento</title>
</head>
<body>
    <h1 id="eventos">Obtener informacion de un evento</h1>
    <h2 id="parrafo1">P치rrafo 1</h2>
    <h2 id="parrafo2">P치rrafo 2</h2>
    <script>
        document.getElementById("eventos").addEventListener("mouseover", manejador);
        document.getElementById("eventos").addEventListener("mouseout", manejador);
        document.getElementById("parrafo1").addEventListener("click", saludo);
        document.getElementById("parrafo2").addEventListener("click", saludo);


        function manejador (e) {
            if (!e) e = window.event;

             switch(e.type){   
                case "mouseover":
                    this.style.color = "purple";
                    break;
                case "mouseout":
                    this.style.color = "green";
                    break;
            }
        }
        function saludo(e){
            if (!e) e = window.event;

            if(e.target.id == "parrafo1") alert ("has pulsado el primer p치rrafo");
            else if (e.target.id == "parrafo2") alert ("has pulsado el segundo p치rrafo");

            alert("has pulsado el " + e.target.id);
        }

    </script>

    
</body>
</html>
